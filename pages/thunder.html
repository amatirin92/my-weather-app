 <div class='row'>
               <div ng-class="{'weather rain' : isWet === true}" class='col-lg-12 col-offset-lg-12 col-md-6 weather-results'>
                <h1>Welcome</h1>
                <input placeholder='city/zipcode' type='text' ng-model='cityName'> <div>
                <button class='btn btn-default' type='button' ng-click='submit(cityName)'> Weather me!</button>
                </div>
                <div class='forecast-result'>
                    <h1><i class='{{weatherIcon}}'></i>
                    </h1>
                    <h2>{{currentTemp}}</h2>
                    <h2>{{description}}</h2>
                   </div>
                    </div>
    </div>
<div class='bg lightning flashit' ng-class="{'weather rain': isWet === true
}">
</div>
